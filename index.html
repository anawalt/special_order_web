<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anawalt Lumber Malibu - Special Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center pb-3">
      <div class="row py-5">
        <div class="col col-md-6 mx-auto">
          <img loading="lazy" src="img/logo.png" alt="logo" width="125px" class="mb-3 rounded"/>
          <h1 class="fw-light">Anawalt Lumber Malibu</h1>
          <p class="lead">Special Order Catalog</p>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 gx-5" id="main-row">
          <div class="col mb-5">
            <div class="card h-100">
              <img loading="lazy" class="card-img-top" src="https://placehold.co/200x150/708090/ffffff" alt="Card image">
              <div class="card-body">
                  <h4 class="card-title">Lumber</h4>
                  <a href="#" class="btn btn-success" data-src="dept2.csv">View Products</a>
              </div>
            </div>
          </div>
          <div class="col mb-5">
            <div class="card h-100">
              <img loading="lazy" class="card-img-top" src="https://placehold.co/200x150/708090/ffffff" alt="Card image">
              <div class="card-body">
                  <h4 class="card-title">Plywoods</h4>
                  <a href="#" class="btn btn-success" data-src="dept3.csv">View Products</a>
              </div>
            </div>
          </div>
          <div class="col mb-5">
            <div class="card h-100">
              <img loading="lazy" class="card-img-top" src="https://placehold.co/200x150/708090/ffffff" alt="Card image">
              <div class="card-body">
                  <h4 class="card-title">Building Materials</h4>
                  <a href="#" class="btn btn-success" data-src="dept5.csv">View Products</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async></script>
    <script src="js/main.js"></script>
    <script>
      (async ()=>{
        const links = document.querySelectorAll('a[data-src]');
        
        links.forEach(el => {
          el.addEventListener("click", (ev)=>{
            ev.preventDefault();
            localStorage.setItem('csvFile', el.dataset.src);
            window.location.href = 'products.html';
          })
        });

      })()
    </script>
  </body>
</html>
